appId: com.apertureai.desktop
productName: ApertureAI
directories:
  output: dist
afterPack: scripts/after-pack.js
files:
  - src/**/*
extraResources:
  - from: resources/apertureai.env
    to: apertureai.env
  - from: resources/apertureai-sa.json
    to: apertureai-sa.json
win:
  target: nsis
  icon: resources/icon.ico
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
mac:
  target: zip
  icon: resources/icon.icns
publish:
  provider: github
  owner: ShnakeIO
  repo: ApertureAI
  releaseType: release
