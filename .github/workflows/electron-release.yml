name: Electron Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  mac_release:
    name: macOS Release
    runs-on: macos-latest
    defaults:
      run:
        working-directory: electron
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: electron/package-lock.json

      - name: Inject Google Drive service account for packaged builds
        env:
          APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
        run: node -e "const fs=require('fs'); const path=require('path'); const b64=(process.env.APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64||'').trim(); if(!b64){console.error('Missing GitHub Secret: APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64'); process.exit(1);} const buf=Buffer.from(b64,'base64'); const txt=buf.toString('utf8'); let parsed=null; try{parsed=JSON.parse(txt);}catch(e){console.error('Service account secret is not valid JSON.'); process.exit(1);} if(!parsed.client_email||!parsed.private_key){console.error('Service account JSON missing client_email/private_key.'); process.exit(1);} const out=path.join('resources','apertureai-sa.json'); fs.mkdirSync(path.dirname(out),{recursive:true}); fs.writeFileSync(out, txt, 'utf8'); const st=fs.statSync(out); console.log('Wrote', out, st.size, 'bytes for', parsed.client_email);"

      - name: Install deps
        run: npm ci

      - name: Build and publish macOS artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --publish always

  windows_release:
    name: Windows Release
    runs-on: windows-latest
    defaults:
      run:
        working-directory: electron
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: electron/package-lock.json

      - name: Inject Google Drive service account for packaged builds
        env:
          APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
        run: node -e "const fs=require('fs'); const path=require('path'); const b64=(process.env.APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64||'').trim(); if(!b64){console.error('Missing GitHub Secret: APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64'); process.exit(1);} const buf=Buffer.from(b64,'base64'); const txt=buf.toString('utf8'); let parsed=null; try{parsed=JSON.parse(txt);}catch(e){console.error('Service account secret is not valid JSON.'); process.exit(1);} if(!parsed.client_email||!parsed.private_key){console.error('Service account JSON missing client_email/private_key.'); process.exit(1);} const out=path.join('resources','apertureai-sa.json'); fs.mkdirSync(path.dirname(out),{recursive:true}); fs.writeFileSync(out, txt, 'utf8'); const st=fs.statSync(out); console.log('Wrote', out, st.size, 'bytes for', parsed.client_email);"

      - name: Install deps
        run: npm ci

      - name: Build and publish Windows artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish always
