name: Electron Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  mac_release:
    name: macOS Release
    runs-on: macos-latest
    defaults:
      run:
        working-directory: electron
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: electron/package-lock.json

      - name: Inject Google Drive service account for packaged builds
        env:
          APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
        run: node scripts/inject-service-account.js

      - name: Install deps
        run: npm ci

      - name: Build and publish macOS artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --publish always

  windows_release:
    name: Windows Release
    runs-on: windows-latest
    defaults:
      run:
        working-directory: electron
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: electron/package-lock.json

      - name: Inject Google Drive service account for packaged builds
        env:
          APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.APERTUREAI_GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
        run: node scripts/inject-service-account.js

      - name: Install deps
        run: npm ci

      - name: Build and publish Windows artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish always
